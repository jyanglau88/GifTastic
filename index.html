<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>GifTastic!</title>
  </head>
  <body>

    <div class="container-fluid" id="wrap">
    	    
	    <!--Header-->
	    <div class="row">
	    	<div class="col-md-12" id="header">
	    		<h3 id="HeaderName">Giftastic!</h3>
	    	</div>
	    </div>
	    
		<!--Gif Buttons-->
		<div class="row">
			<div class="col-md-12" id="gifButtons"></div>
		</div>

		<!--Gif Section-->
		<div class="row">
			<div class="col-md-9" id="gifSection"></div>
			
		<!--Add your own Gif Button section-->		
			<div class="col-md-3">
				<form>
				  	<label for="pickGif">Select your own Gifs.</label><br>
				    <input type="text" placeholder="Catagory is..." id="pickGif">
				    <button type="submit" class="btn submit" data="submitBtn">Submit</button>
				</form>
			</div>
		</div>	

	</div>
		<!-- Footer -->
		<footer class="footer">
      		<div class="container">
        		<span class="BottomText"> The Greatest Gifs. </span>
      		</div>
    	</footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
